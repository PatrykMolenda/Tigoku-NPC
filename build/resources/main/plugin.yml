name: npc
version: '1.0-SNAPSHOT'
main: tigoku.npc.Npc
api-version: '1.20'
authors: [ Tigoku ]

commands:
  npc:
    description: Zarządzanie NPC (Villager) i ich trade'ami
    usage: /npc

permissions:
  npc.admin:
    description: Pełny dostęp do pluginu NPC
    default: op
  npc.create:
    default: op
  npc.remove:
    default: op
  npc.edit:
    default: op
  npc.list:
    default: op
  npc.tp:
    default: op
  npc.reload:
    default: op
  npc.spawn:
    default: op
  npc.despawn:
    default: op
  npc.use:
    default: true
